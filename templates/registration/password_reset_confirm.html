{% extends 'base.html' %}
{% load static %}

{% block index %}

<div class="col lef-xl3 xl9 lef-m0 m12 s_info_nav__post">
  <div class="container">
    <div class="wrap">
      <div class="col xl12 s12 s_info_nav__post">
        <div class="wrap">
          <div class="s_info_nav__post__lk col xl12" style="background-image: url({% static 'img/walve.svg' %});">
            {% if validlink %}
            <span class="s_info_nav__post__name">
              Смена пароля
            </span>

            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit">SENT</button>
            </form>
            {% else %}
            <span class="s_info_nav__post__name">
              Вероятно ссылка неверна или уже была использована
            </span>
            {% endif %}

          </div>
        </div>
      </div>


    </div>
  </div>

</div>
{% endblock index %}
